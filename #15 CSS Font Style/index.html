<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontStylingCss</title>
    <style>
        p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 50px;
            font-weight: bolder;
            font-style: italic;
            font-variant: inherit;
            /* atau bisa menggunakan shorthand --65 font:italic normal bold 16px/18px Gill Sans sans-serif */

        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit.
        Ducimus beatae ut in laboriosam deleniti rerum dolorum consequatur optio,
        animi magnam quas similique quibusdam id earum error excepturi, quo fugit quisquam.
    </p>
</body>
</html>
