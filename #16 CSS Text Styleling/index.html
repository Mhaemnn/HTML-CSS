<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textStylingCss</title>
    <style>
        h1{
            font-size: 100px;
            color: lawngreen;
            text-align: center;
            text-decoration:overline;
        }
        p{
            text-indent: 100px;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <h1>hello world!</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit,
        labore fuga. Architecto hic quod adipisci vitae beatae ipsum commodi
        tenetur delectus totam blanditiis expedita tempore deleniti, eum illo natus id.
    </p>
</body>
</html>
