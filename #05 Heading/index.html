<!DOCTYPE html>
<html>
<head>
 
    <title>heading</title>
</head>
<body>
    <!-- yang terbesar di mulai dari angka 1 dan yang paling kecil angka 6 -->
    <!-- biasanya heading digunakan untuk memberi judul pada sebauh website, yang dimulai dari h1 dulu dan seterusny. -->
    <h1>this is heading</h1>
    <h2>this is heading</h2>
    <h3>this is heading</h3>
    <h4>this is heading</h4>
    <h5>this is heading</h5>
    <h6>this is heading</h6>
</body>
</html>
