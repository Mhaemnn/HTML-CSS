<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#Opacity</title>
    <style>
        h2 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        div.polarid {
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 19);
            text-align: center;
            margin: auto;


        }

        .polarid img {
            width: 100%;
        }

        .container {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h2>Polarid image / card</h2>
    <p>the box-shadow property can be used to create paper-like cards:</p>
    <div class="polarid">
        <img src="./rock600x400.jpg" alt="Norway">
        <div class="container">
            <p>Hardager. Norway</p>
        </div>
    </div>
</body>

</html>
