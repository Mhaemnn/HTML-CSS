<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#opacity</title>
    <style>
        body {
            background-color: #eaeaea;
            color: #333;
        }

        .container {
            width: 600px;
            background-color: white;
            margin: auto;
            padding: 10px;
        }

        .container h2 {
            text-align: center;
        }

        .container img {
            width: 200px;
            height: 200px;
            opacity: 0.0=8%.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Opacity: untuk membuat transfaran</h2>
        <img src="./LOGO-GAGASAN-TEXT-PUTIH.png" alt="">
    </div>
</body>

</html>
