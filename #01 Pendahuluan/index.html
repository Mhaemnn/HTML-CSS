<!DOCTYPE html>
<html>

<head>
    <title>InI Untuk Judu</title>
</head>

<body>
    <h1>Ini Untuk Heading</h1>
    <p>Ini Untuk Paragraf</p>
</body>

</html>

<!--
    1. <!DOCTYPE html> deklarasi mendefinisikan bawha ini adalah html 5
    2. <head> element utama yang membungkus seluruh element yang lain
    3. <title> sebuah judul yang akan di tampilkan di website
    4. <body> merupakan sebuah wadah yang akan ditampilkan di website seperti judul, paragraf, gambar, hyperlink table dll.
    5. <h1> untuk judul yang paling besar
    6. <p> sebuah paragraf 
-->
