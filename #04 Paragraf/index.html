<!DOCTYPE html>
<html>
<head>
    
    <title>html.paragraf</title>
</head>
<body>
    <!-- untuk paragraf -->
    <p>ini adalah paragraf</p>
    <br>
    <p>ini juga paragraf</p>
    <hr>


    <!-- untuk tag: b,i,u -->
    <p><b>selamat</b> atas pencapaian kamu menjadi <i>anak fakulatas IT</i> walaupun banyak <u>mengeluhnya</u></p>

    <!-- teks penekanan -->
    <!-- strong: lebih kepenakan banget -->
    <!-- em: penekanan biasa -->
    <!-- br: untuk baris baru -->
    <!-- hr: garis horizontal -->

    <p><strong>perhatian:</strong> utnuk mahasiswa angkatan 2020 pengambilan krs mulai <em>tanggal 20-25 sept 2021</em> </p>
    <!-- hasilnya sama dengan b dan i, tapi yang membedakan adalah arti atau memiliki makna yang berbeda -->

</body>
</html>
