<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#vendor prefix</title>
    <style>
        body {
            background-color: #eaeaea;
            color: #333;
        }

        .container {
            width: 600px;
            background-color: white;
            margin: auto;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>cara penulisan vendor prefix</h3>
        <ul>
            <li>-webkit-(Chrome, dan versi terbaru dari opera)</li>
            <li>-moz-(Firefox)</li>
            <li>-o-(Opera versi Lama</li>
            <li>-ms-(Internet Explorer</li>
        </ul>
    </div>
</body>

</html>
